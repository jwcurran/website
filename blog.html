<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>John Curran - Blog</title>
<link type="text/css" rel="stylesheet" href="reset.css">
<link type="text/css" rel="stylesheet" href="main.css">
<link type="text/css" rel="stylesheet" href="menu.css">
<link rel="shortcut icon" href="smallIcon.ico">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="menu.js"></script>
<script>
//Would be nice to develop a function that recursively sets menu buttons to current.
$(window).load(function(){
	$('.menubutton').each(function(){
		if($(this).html().indexOf("Blog") > -1){
			$(this).attr("id", "current");
			$(this).parent().removeAttr("href");
		}
	});
});
</script>
</head>
<body>
<div id="menu">
	
</div>
<div class="contentscontainer">
	<div class="contents">
		<img src="Under_Construction_Small.jpg">
	</div>
</div>
</body>
</html>
