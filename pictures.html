<script>
//Would be nice to develop a function that recursively sets menu buttons to current.
$(window).load(function(){
	$('.menubutton').each(function(){
		if($(this).html().indexOf("Pictures") > -1){
			$(this).attr("id", "current");
			$(this).parent().removeAttr("href");
		}
	});

});
</script>
</head>

</div>

				<td>
					<a href="turkeyRunAlbum.html">
						<div class="navbox">
							<div class="navboxtitle">Turkey Run</div>
								<div class="navboxcontent">
									<img src="TurkeyRunBridge-small.jpg">
								</div>
						</div>
					</a>
				</td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
